<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Artic Artworks</title>
  <!-- Link to Custom Styles -->
  <link rel="stylesheet" href="styles.css">
</head>
<body class="body-style">
  <header class="header-style">
    <h1>Artworks from the Art Institute of Chicago</h1>
  </header>

  <main class="main-container">
    <!-- Search Section -->
    <section id="search" class="search-section">
      <input
        type="text"
        id="search-bar"
        placeholder="Search for artworks..."
        class="search-bar">
      <button id="search-button" class="search-button">
        Search
      </button>
    </section>

    <!-- Artworks Section -->
    <section id="artworks" class="artworks-grid">
      <!-- Artwork cards will be dynamically added here -->
    </section>
  </main>

  <footer class="footer-style">
    <p>Created with pure JavaScript and custom CSS</p>
  </footer>

  <!-- JavaScript File -->
  <script src="app.js"></script>
</body>
</html>
