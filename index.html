<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Artic Artworks</title>
  <!-- Link to Custom Styles -->
  <link rel="stylesheet" href="styles.css">
</head>
<body class="body-style">
  <!-- Header Section -->
  <header class="header-style">
    <h1 id='caption'>Artworks from the Art Institute of Chicago</h1>
  </header>

  <!-- Main Container -->
  <main class="main-container">
    <!-- Search Section -->
    <section id="search" class="search-section">
      <!-- Search Input -->
      <input
        type="text"
        id="search-bar"
        placeholder="Enter Artwork ID to Search"
        class="search-bar">
      <!-- Search Button -->
      <button id="search-button" class="search-button">
        Search
      </button>
    </section>

    <!-- Artworks Section -->
    <section id="artworks" class="artworks-grid">
      <!-- JavaScript will dynamically populate this section -->
    </section>
  </main>

  <footer class="footer-style">
    <p>Created with pure JavaScript and custom CSS</p>
    <p>Made by ❤️ and Open-Source<br>
        <a href="https://github.com/amirdaniali/Code-The-Dream" style="color: pink;">Link to the Github Repo</a>
    </p>
  </footer>

  <!-- JavaScript File -->
  <script type="module" src="app.js"></script>
  <script type="module" src="components.js"></script>
  <script type="module" src="helpers.js"> 
    import { find_art, find_art_field, find_art_image } from './helpers.js';
  </script>
</body>
</html>
